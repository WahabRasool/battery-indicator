<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Simple Bettary Indicator</title>
</head>
<body>
    <div class="battery"></div>
<!--fluff-->
<div class="wall"></div>
<!--work on positioning the body's background instead of wall div-->
<svg class="noise" width="0" height="0">
  <filter id="grainy" x="0" y="0" width="100%" height="100%">
    <feturbulence type="fractalNoise" basefrequency=".537"></feturbulence>
    <fecolormatrix type="saturate" values="0" result="flood"></fecolormatrix>
    <fecomposite in="flood" in2="SourceAlpha" operator="in" result="flood_alpha"></fecomposite>
    <feblend in="flood_alpha" in2="SourceGraphic" mode="multiply"></feblend>
  </filter>
</svg>
</body>
</html>
